{% load static%}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>

{% include "mymenu.html" with me="SK" sponsor="Q9HOST" %}

<h1>Welcome</h1>

<p>This is my webpage</p>

<p>The queryset object:</p>

{{ mymembers }}

<p>Loop through the items:</p>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
